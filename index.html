<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Stories Sorting Tool</title>
    <link rel="icon" type="images/x-icon" href="./assets/Icon/iconWhite.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="bg-body-tertiary">
    <nav class="navbar bg-primary mb-3 text-center">
      <div class="container">
        <a class="navbar-brand text-white fw-medium" href="#">
          <i class="fa-solid fa-code-compare"></i>
          User Stories Sorting Tool
        </a>
        <div class="d-flex">
          <button class="btn btn-outline-light" type="button" id="reset-button">
            Reset
          </button>
        </div>
      </div>
    </nav>

    <section id="user-story" class="mb-3">
      <div class="container-md bg-white p-3 rounded shadow-sm mb-3">
        <div class="row justify-content-end">
          <div class="col-6 col-md-3 text-end">
            <button id="add-button" class="btn btn-outline-primary mb-3">
              Add User Story
            </button>
          </div>
        </div>
        <div id="dynamic-inputs">
          <div class="row">
            <div class="col-4 mb-2">
              <input
                type="text"
                class="user-story-input form-control"
                placeholder="User Story" />
            </div>
            <div class="col-4 mb-2">
              <select
                class="form-select business-value-input"
                aria-label="Default select example"
                required>
                <option disabled selected>Priority</option>
                <option value="MUST">Must Have</option>
                <option value="SHOULD">Should Have</option>
                <option value="COULD">Could Have</option>
                <option value="WONT">Won't Have</option>
              </select>
            </div>
            <div class="col-4 mb-2">
              <input
                type="number"
                class="effort-estimation-input form-control"
                placeholder="Effort Estimation" />
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <button id="sort-button" class="btn btn-primary shadow-sm">
            Sort
          </button>
        </div>
      </div>
    </section>

    <section id="sort" class="mb-3">
      <div class="container p-3">
        <div class="row">
          <div id="result-business-value" class="col-md-6"></div>
          <div id="result-effort-estimation" class="col-md-6"></div>
        </div>
      </div>
    </section>

    <div
      class="mt-3 toast-container position-fixed top-0 start-50 translate-middle-x">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true">
        <div class="toast-header bg-danger text-white">
          <strong class="me-auto" id="toast-type">Type</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toast-text">Message</div>
      </div>
    </div>

    <script type="module" src="script/app.js"></script>
    <script type="module" src="script/dataFunctions.js"></script>
    <script type="module" src="script/domFunctions.js"></script>
    <script type="module" src="script/sortAlgorithms.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </body>
</html>
